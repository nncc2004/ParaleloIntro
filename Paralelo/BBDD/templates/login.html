{% extends 'index.html' %}

{% block content %}
<body>

        {% csrf_token %}
        {{form.as_p}}

    <h3>¿No tienes una cuenta? <a class="boton" href="{% url 'registro'%}">Regístrate aquí</a></h3>
</body>
{% endblock %}
