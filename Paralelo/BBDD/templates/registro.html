{% extends 'index.html' %}

{% block content %}
<body>
    <h1>Registro de Usuarios</h1>
    <form class="form" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="boton" type="submit" id="submit">Enviar</button>
    </form>
    <h3>¿Ya tienes una cuenta? <a class="boton" href="{% url 'login'%}">Inicia sesión</a></h3>
</body>
{% endblock %}
